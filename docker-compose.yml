version: "3.9"

services:
  # frontend:
  #   container_name: product-frontend
  #   build: client
  #   ports:
  #     - 3000:80
  products:
    container_name: products-service
    build: services/main
    environment:
      - PGUSER=postgres
      - PGPASSWORD=root
      - PGDATABASE=products
      - PGHOST=localhost
      - PGPORT=5001
    ports:
      - 4000:4000
    depends_on:
      - product-database
  warehouse:
    container_name: warehouse-service
    build: services/warehouse
    environment:
      - PGUSER=postgres
      - PGPASSWORD=root
      - PGDATABASE=warehouse
      - PGHOST=localhost
      - PGPORT=5003
    ports:
      - 4001:4000
    depends_on:
      - warehouse-database
  orders:
    container_name: orders-service
    build: services/orders
    environment:
      - PGUSER=postgres
      - PGPASSWORD=root
      - PGDATABASE=orders
      - PGHOST=localhost
      - PGPORT=5002
    ports:
      - 4002:4000
    depends_on:
      - order-database
  # auth:
  #   container_name: products-auth
  gateway:
    container_name: product-gateway
    build: ./nginx
    command: service nginx start
    ports:
    - "80:80"
  product-database:
    container_name: product-database
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=products
    volumes:
      - ./database/product:/var/lib/postgresql/data
    ports:
      - 5001:5432
  warehouse-database:
    container_name: warehouse-database
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=warehouse
    volumes:
      - ./database/warehouse:/var/lib/postgresql/data
    ports:
      - 5002:5432
  order-database:
    container_name: order-database
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=orders
    volumes:
      - ./database/orders:/var/lib/postgresql/data
    ports:
      - 5003:5432